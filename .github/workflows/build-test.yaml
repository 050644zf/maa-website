name: build-test

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build:
    name: build test
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: "yarn"

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build
